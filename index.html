<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8"/>
    <title>Todo App</title>
  </head>

  <body>
    <div class="main_matrix_picture">
      <img src="/assets/img/eisenhower-matrix.jpg"
           alt="picture of matrix explanes desicion rules"/>
           <a class="more_info_reference"
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>

    <section class="add_item_section">
      <label for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input
          id="new-task"
          class="task"
          type="text"
          placeholder="add your task"/>
        <button>Add</button>
      </div>
    </section>

    <section class="todo_item_section">
      <h3>Todo</h3>
          <ul id="incompleteTasks">
        <li>
          <input type="checkbox"/>
          <label class="task">Pay Bills</label>
          <input type="text" class="task" />
          <button class="edit">Edit</button>
          <button class="delete">
          <img src="/assets/img/remove.svg"/>
          </button>
        </li>
        <li class="editMode">
          <input type="checkbox" />
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task"/>
          <button class="edit">Save</button>
          <button class="delete">
          <img src="/assets/img/remove.svg" alt="Remove"/>
          </button>
        </li>
      </ul>
    </section>

    <section class="completed_item_section">
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li>
          <input type="checkbox" checked/>
          <label class="task">See the Doctor</label>
          <input type="text" class="task"/>
          <button class="edit">Edit</button>
          <button class="delete">
          <img src="/assets/img/remove.svg" alt="Remove"/>
          </button>
        </li>
      </ul>
    </section>

    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
